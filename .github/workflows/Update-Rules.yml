name: Update Rules

on: 
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动执行
  push:
    paths:
      - 'data/python/utils/**'
      - 'data/python/rules_generator/**'
      - 'data/source/**'
      - 'data/mod/**'
      - 'requirements.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect default branch
        id: branch
        run: |
          DEFAULT_BRANCH=$(git remote show origin | awk '/HEAD branch/ {print $NF}')
          echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT

      - name: Check for file changes
        id: changes
        uses: tj-actions/changed-files@v42
        with:
          files: |
            data/python/utils/**
            data/python/rules_generator/**
            data/source/**
            data/mod/**
            requirements.txt

      - name: Set up Python
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Cache downloaded rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        uses: actions/cache@v3
        with:
          path: ./tmp
          key: ${{ runner.os }}-rule-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-rule-cache-

      - name: Install dependencies
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          echo "Current directory: $(pwd)"
          echo "Python version: $(python --version)"
          echo "Pip version: $(pip --version)"
          ls -la data/python/utils/
          ls -la data/python/rules_generator/

      # 数据准备阶段
      - name: Download Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          DL_SCRIPT="data/python/utils/dl.py"
          if [ -f "$DL_SCRIPT" ]; then
            python "$DL_SCRIPT"
          else
            echo "Error: $DL_SCRIPT not found"
            exit 1
          fi

      - name: Merge Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          MERGE_SCRIPT="data/python/utils/merge.py"
          if [ -f "$MERGE_SCRIPT" ]; then
            python "$MERGE_SCRIPT"
          else
            echo "Error: $MERGE_SCRIPT not found"
            exit 1
          fi

      - name: Filter Ad Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          FILTER_AD_SCRIPT="data/python/utils/filter-ad.py"
          if [ -f "$FILTER_AD_SCRIPT" ]; then
            python "$FILTER_AD_SCRIPT"
          else
            echo "Error: $FILTER_AD_SCRIPT not found"
            exit 1
          fi

      # 规则验证步骤（新增）
      - name: Validate Generated Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          VALIDATE_SCRIPT="data/python/utils/validate_rules.py"
          if [ -f "$VALIDATE_SCRIPT" ]; then
            python "$VALIDATE_SCRIPT"
          else
            echo "Error: $VALIDATE_SCRIPT not found"
            exit 1
          fi

      # 基础规则生成
      - name: Generate Core Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          DNS_SCRIPT="data/python/rules_generator/filter-dns.py"
          DOMAIN_SCRIPT="data/python/rules_generator/domain_list.py"
          
          if [ -f "$DNS_SCRIPT" ]; then
            python "$DNS_SCRIPT"
          else
            echo "Error: $DNS_SCRIPT not found"
            exit 1
          fi
          
          if [ -f "$DOMAIN_SCRIPT" ]; then
            python "$DOMAIN_SCRIPT"
          else
            echo "Error: $DOMAIN_SCRIPT not found"
            exit 1
          fi

      # 客户端规则生成（并行执行）
      - name: Generate Client Rules
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          # 定义所有客户端脚本
          scripts=(
            "data/python/rules_generator/qx.py"
            "data/python/rules_generator/loon.py"
            "data/python/rules_generator/mihomo.py"
            "data/python/rules_generator/clash.py"
            "data/python/rules_generator/shadowrocket.py"
            "data/python/rules_generator/singbox.py"
            "data/python/rules_generator/invizible.py"
            "data/python/rules_generator/hosts.py"
            "data/python/rules_generator/adclose.py"
          )
          
          # 并行执行所有脚本
          for script in "${scripts[@]}"; do
            if [ -f "$script" ]; then
              python "$script" &
            else
              echo "Warning: $script not found, skipping"
            fi
          done
          
          # 等待所有并行任务完成
          wait
          echo "All client rules generated"

      # 元数据更新
      - name: Update Metadata
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          TITLE_SCRIPT="data/python/utils/title.py"
          README_SCRIPT="data/python/utils/clean-readme.py"
          
          if [ -f "$TITLE_SCRIPT" ]; then
            python "$TITLE_SCRIPT"
          else
            echo "Error: $TITLE_SCRIPT not found"
            exit 1
          fi
          
          if [ -f "$README_SCRIPT" ]; then
            python "$README_SCRIPT"
          else
            echo "Error: $README_SCRIPT not found"
            exit 1
          fi

      # 代码提交与推送
      - name: Commit and Push Changes
        if: steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all
          git commit -m "Updated at $(TZ=UTC-8 date +'%Y-%m-%d %H:%M:%S')（北京时间）" || echo "No changes to commit"
          
          # 增加重试逻辑，避免推送冲突
          for i in 1 2 3; do
            git pull --rebase origin ${{ steps.branch.outputs.branch }}
            git push origin ${{ steps.branch.outputs.branch }} && break || sleep 5
          done

      # 清理工作流记录
      - name: Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0

      # 通知结果（新增）
      - name: Notify workflow result
        if: always() && (steps.changes.outputs.any_changed == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule')
        run: |
          echo "Workflow status: ${{ job.status }}"
          # 这里可以添加更多通知逻辑，如发送到Discord、Slack等